<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Signature App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-amber-50 min-h-screen flex flex-col justify-center items-center" style="font-family: lato;">
        <div class="flex items-top gap-16 my-2">
            <div class="px-12">
                <p>Text Color Picker</p>
                <input class="w-32" type="color" name="colorPicker" id="colorPicker">
            </div>
            <div class="px-12">
                <p>Background</p>
                <input class="w-32" type="color" name="colorPicker" id="canvasColor">
            </div>
            <div class="px-12">
                <p>Font Size</p>
                <select class="w-32 text-sm my-3" name="fontSize" id="fontSize">
                    <option value="2">2px</option>
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <div class="">
            <canvas class="border-solid border-2 border-black bg-white rounded-md" id="myCanvas" height="500px"
                width="800px"></canvas>
        </div>
        <div class="flex justify-between items-center w-[750px] my-4">
            <button
                class="bg-red-400 px-4 py-1 rounded-md border-solid border-2 border-red-600 hover:bg-red-500 text-sm w-1/4"
                id="clearButton">Clear</button>
            <button
                class="bg-green-400 px-4 py-1 rounded-md border-solid border-2 border-green-600 hover:bg-green-500 text-sm w-1/4"
                id="saveButton">Save & Download</button>
            <button
                class="bg-yellow-400 px-4 py-1 rounded-md border-solid border-2 border-yellow-600 hover:bg-yellow-500 text-sm w-1/4"
                id="retrieveButton">Retrieve saved signaure</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
